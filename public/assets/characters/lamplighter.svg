<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="bg-l" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#160800"/>
      <stop offset="100%" stop-color="#06051f"/>
