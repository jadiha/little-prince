      <stop offset="60%" stop-color="#d35400" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#d35400" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#bg-l)"/>
  <!-- Warm lamp glow â€” the focal point -->
  <circle cx="118" cy="72" r="38" fill="url(#lantern-glow)"/>
