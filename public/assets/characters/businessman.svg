  <path d="M82 110 Q100 104 118 110 L117 138 Q100 142 83 138 Z" fill="#2a2e34" opacity="0.85"/>
  <!-- Head, bent down -->
  <ellipse cx="100" cy="100" rx="11" ry="12" fill="#f4d090" opacity="0.8"/>
  <!-- Spectacles -->
  <circle cx="96" cy="101" r="4" fill="none" stroke="#717d7e" stroke-width="1" opacity="0.7"/>
  <circle cx="104" cy="101" r="4" fill="none" stroke="#717d7e" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="101" x2="100" y2="101" stroke="#717d7e" stroke-width="1" opacity="0.5"/>
  <!-- Floating stars being "counted" -->
  <text x="50" y="65" font-size="10" fill="#f4d03f" opacity="0.6" font-family="serif">✦</text>
  <text x="72" y="52" font-size="8" fill="#f4d03f" opacity="0.4" font-family="serif">✦</text>
  <text x="118" y="58" font-size="11" fill="#f4d03f" opacity="0.6" font-family="serif">✦</text>
  <text x="140" y="48" font-size="7" fill="#f4d03f" opacity="0.35" font-family="serif">✦</text>
  <text x="160" y="72" font-size="9" fill="#f4d03f" opacity="0.45" font-family="serif">✦</text>
  <!-- Pencil/pen -->
  <line x1="112" y1="130" x2="128" y2="118" stroke="#c0c8d0" stroke-width="1.5" opacity="0.6"/>
  <circle cx="128" cy="118" r="2" fill="#f4d03f" opacity="0.7"/>
  <!-- Background stars -->
  <circle cx="30" cy="35" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="170" cy="30" r="1" fill="#717d7e" opacity="0.5"/>
  <circle cx="175" cy="120" r="1.5" fill="#fff" opacity="0.25"/>
  <circle cx="28" cy="140" r="1" fill="#fff" opacity="0.3"/>
</svg>
