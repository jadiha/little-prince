<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="bg-b" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#0e1115"/>
      <stop offset="100%" stop-color="#06051f"/>
    </radialGradient>
    <radialGradient id="glow-b" cx="50%" cy="55%" r="40%">
      <stop offset="0%" stop-color="#717d7e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#717d7e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#bg-b)"/>
  <circle cx="100" cy="105" r="58" fill="url(#glow-b)"/>
  <!-- Planet surface -->
  <ellipse cx="100" cy="160" rx="50" ry="13" fill="#181c20" opacity="0.9"/>
  <!-- Desk/lectern shape -->
  <path d="M65 140 L135 140 L132 158 L68 158 Z" fill="#2a2e34" opacity="0.85"/>
  <rect x="62" y="136" width="76" height="6" rx="2" fill="#353c44" opacity="0.9"/>
